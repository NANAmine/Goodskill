<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/urlconfiguration.js"></script>
	</head>

	<body style="background-color: white;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详情页面</h1>
		</header>
		<div class="mui-content" style="background-color: white;">
			<div class="mui-slider-group mui-slider-loop" id="advert">
			</div>
		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/jquery-1.6.2.min.js"></script>
	<script src="../js/urlconfiguration.js"></script>
	<script>
		(function($, doc) {
			$.init();
			$.plusReady(function() {
				var self = plus.webview.currentWebview();
				var url = self.img_url;
				console.log("extras:" + self.title + "extras:" + self.img_url + "extras:" + self.content);
				jQuery("#advert").append('<div class="mui-slider-item">' +
					'<a >' +
					' <h3 style="text-align: center;margin-top: 4%;color: #000000;">' + self.title + '</h3>' +
					'<img src="' + url + '"  style="height: 250px; width:90%;margin-top:2%;margin-left:5%;" >' +
					'<div style="color: #000000; margin-left: 5%;width: 90%; margin-top: 5%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + self.content + '</div>' +
					'</a>' + '</div>');
			});
		})(mui, document);
	</script>

</html>
